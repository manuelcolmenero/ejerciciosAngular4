<div class="container">
  <header>
    <h1>Mi Agenda</h1>
  </header>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li>
        <a routerLink="/mis-contactos">Mis Contactos</a>
      </li>
      <li>
        <a routerLink="/nuevo-contacto">Nuevo Contacto</a>
      </li>
    </ul>
  </nav>

  <!-- Zona dinamica donde cargamos las distintas secciones -->
  <router-outlet></router-outlet>

  <!-- Se incluye el formulario de alta -->
  <formulario-alta (clickBotonGuardar)="guardarContacto($event)">
  </formulario-alta>

  <!-- 
  Para enlazar los datos de un componente hijo, basta con indicar el atributo 
  que se ha expuesto en éste. Si se quiere evaluar una expresión previamente a
  su asignación como valor del atributo, se envuelve con corchetes el atributo
  -->

  <!-- 
    Cuando se trabaja con 'Observables' en los templates, se puede utilizar el 
    pipe 'async'. Este pipe se encarga de gestionar la suscripción y desuscripción 
    del 'Observable' en cuestión.
  -->
  <lista-contactos 
    [datos]="contactos$ | async" 
    (clicBotonEliminar)="eliminarContacto($event)">
    </lista-contactos>
</div>
